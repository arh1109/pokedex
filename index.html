<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./shadow.css" />
    <script src="https://kit.fontawesome.com/090f6f902d.js" crossorigin="anonymous"></script>
    <script>
        function preloadImage(name)
        {
            var img=new Image();
            img.src=`https://raw.githubusercontent.com/arh1109/pokedex/master/images/${name}.gif`;
            pokeArray.push(img);
        }

        const pokeNameArray = ['celebii', 'charmander', 'dratini', 'eevee', 'gengar', 'golem', 'heracross', 'ivysaur', 'kabutops', 'lugia', 'magmar', 'mrmime', 'pikachu', 'snorlax', 'squirtle', 'tyranitar']
        for(let i = 0; i < pokeNameArray.length; i++) {
            preloadImage(pokeNameArray[i]);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <!-- <div class="cursor">
                <i class="far fa-square"></i>
            </div> -->
            <div class="grid-items">
                <div class="row-1">
                    
                    <div class="sprite shadow-5" id="s1">
                        
                    </div>
                    <div class="sprite shadow-dreamy" id="s2">
                        
                    </div>
                    <div class="sprite shadow-dreamy" id="s3"></div>
                    <div class="sprite shadow-dreamy" id="s4"></div>
                    <div class="sprite shadow-dreamy" id="s5"></div>
                    <div class="sprite shadow-dreamy" id="s6"></div>
                    <div class="sprite shadow-dreamy" id="s7"></div>
                    <div class="sprite shadow-dreamy" id="s8"></div>

                </div>
                <div class="row-2">
                    <div class="sprite shadow-dreamy" id="s9"></div>
                    <div class="sprite shadow-dreamy" id="s10"></div>
                    <div class="sprite shadow-dreamy" id="s11"></div>
                    <div class="sprite shadow-dreamy" id="s12"></div>
                    <div class="sprite shadow-dreamy" id="s13"></div>
                    <div class="sprite shadow-dreamy" id="s14"></div>
                    <div class="sprite shadow-dreamy" id="s15"></div>
                    <div class="sprite shadow-dreamy" id="s16"></div>
                </div>
            </div>
            <div class="character-images">
                
                <div class="left-content">

                    <img class="pikachu" src="https://raw.githubusercontent.com/arh1109/pokedex/master/images/pikachu.gif" alt="" id="pokeleft">
                </div>
                
                <div class="right-content">
                    <div class="right-wrapper">
                        <h1 id="poke-name">Pikachu #25</h1>
                        <div class="stats-wrapper">
                            
                            <div class="stats-wrapper-left">
                                <div class="stats"><span>Hit Points</span></div>
                                <div class="stats"><span>Attack</span></div>
                                <div class="stats"><span>Defense</span></div>
                                <div class="stats"><span>Special Attack</span></div>
                                <div class="stats"><span>Special Defense</span></div>
                                <div class="stats"><span>Speed</span></div>
                            </div>
                            <div class="stats-wrapper-right">
                                <span class="stat-row" id="hp-row"></span>
                                <span class="stat-row" id="atk-row"></span>
                                <span class="stat-row" id="def-row"></span>
                                <span id="spcatk-row" class="stat-row"></span>
                                <span id="spcdef-row" class="stat-row"></span>
                                <span id="spd-row" class="stat-row"></span>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
